<html>
<head>
<meta charset="utf-8" />
<style>
    .header{
        text-align: center;
    }
    .column{
        float: left;
        width: 48%;
        padding: 10px;
        text-align: center;
    }
    .row:after{
        content: "";
        display: table;
        clear: both;
    }
</style>

<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>

<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">

// Connecting to ROS
// ------------------

var ros = new ROSLIB.Ros({
	url : 'ws://192.168.1.184:9090'
});

ros.on('connection', function(){
	console.log('Connected to websocket server.');
});

ros.on('error', function(error){
	console.log('Error connecting to websocket server:', error);
});

ros.on('close', function(){
	console.log('Connected to websocket server closed.');
});

// Publishing Topic "to_robot2_cmd"
// ------------------
var robot_2_Cmd = new ROSLIB.Topic({
	ros : ros,
	name : 'to_robot2_cmd',
	messageType : 'std_msgs/String'
});

function forward_2() {
    var cmd = new ROSLIB.Message({
    	data : 'forward'
    });
    robot_2_Cmd.publish(cmd);
}
function back_2() {
    var cmd = new ROSLIB.Message({
    	data : 'back'
    });
    robot_2_Cmd.publish(cmd);
}
function left_2() {
    var cmd = new ROSLIB.Message({
    	data : 'left'
    });
    robot_2_Cmd.publish(cmd);
}
function right_2() {
    var cmd = new ROSLIB.Message({
    	data : 'right'
    });
    robot_2_Cmd.publish(cmd);
}
function home_2() {
    var cmd = new ROSLIB.Message({
        data : 'home'
    });
    robot_2_Cmd.publish(cmd);
}
function stop_2() {
    var cmd = new ROSLIB.Message({
        data : 'stop'
    });
    robot_2_Cmd.publish(cmd);
}

</script>

<body>

<div class="header">
<h1>Remote Control Robot</h1>
</div>

<h2>Robot_2</h2>
<button onclick="forward_2()">forward</button>
<button onclick="back_2()">back</button>
<button onclick="left_2()">left</button>
<button onclick="right_2()">right</button>
<button onclick="stop_2()">stop</button>
</div>
</div>


</body>
</html>
